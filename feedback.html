<script language="javascript">
function feedback()
{
	var a=document.f.us.value;
	var b=document.f.em.value;
	var c=document.f.msg.value;
	var j=0;
	var n=0;
	flag=true;
	var len=b.length;
				if(a=="")
				{
					alert("Enter Username");
					flag=false;
				}
				else if(b=="")
				{
					alert("Enter Email id");
					flag=false;
				}
				else if(c=="")
				{
					alert("Enter Message");
					flag=false;
				}

for(i=0;i<len;i++)
{
	var m=b.charAt(i);
	if(m=='@')
	{
		j++;
	}
	else if(m=='.')
	{
		n++;
	}
}
if(j!=1|| n<1)
{
	alert("Invalid Email id");
	flag=false;
}

return flag;

}
